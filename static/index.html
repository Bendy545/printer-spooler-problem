<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printer Server</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <h1>Xprinter Server</h1>
            <div class="user-info">
                <span class="user-label">Logged in as: <strong id="current-user">User</strong></span>
                <button id="logout-button" class="logout-btn">Logout</button>
            </div>
        </div>

        <div class="status-card">
            <h2>Printer state</h2>
            <div class="printer-status">
                <div class="status-indicator" id="status-indicator"></div>
                <span id="status-text">Connecting...</span>
            </div>
            <div class="current-job" id="current-job">
                <strong>Currently printing:</strong> <span id="current-task">Nothing</span>
            </div>
        </div>

        <div class="queue-card">
            <h2>Queue (<span id="queue-count">0</span>)</h2>
            <div id="queue-list" class="queue-list">
                <p class="empty">Queue is empty</p>
            </div>
        </div>

        <div class="form-card">
            <h2>Add task</h2>
            <form id="task-form" class="simple-form" enctype="multipart/form-data">

                <input type="hidden" id="username" name="username">
                <label for="file" style="font-size: 0.9em; color: #555;">Choose a file to print:</label>
                <input type="file" id="file" accept=".pdf" required>

                <div class="form-row">
                    <select id="priority">
                        <option value="1">High</option>
                        <option value="5" selected>Normal</option>
                        <option value="10">Low</option>
                    </select>
                </div>
                <button type="submit">Send to print</button>
            </form>
            <p id="form-response"></p>
        </div>

    </div>
    <script src="/static/app.js"></script>
</body>
</html>
